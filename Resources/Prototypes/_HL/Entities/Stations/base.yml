- type: entity
  id: BaseStationCargoMarket
  abstract: true
  components:
  - type: CargoMarketData
    whitelist:
      tags:
      - Ore
      - Sheet
      - Metal
      - Ingot
      - RawMaterial
      - CrystalRed
      - CrystalGreen
      - CrystalPink
      - CrystalOrange
      - CrystalBlue
      - CrystalCyan
      components:
      - Material
      - ConstructionMaterials
      - ToolRefinable
      - MachinePart
      - VendingMachineRestock
      - Seed
      - MachineBoard
      - ComputerBoard
    blacklist:
      tags:
      - Trash
      - Mail
      - Paper
      components:
      - Anchorable # No structures, they won't fit in crates
      - Food
      - Currency # No selling money.
      - SpaceGarbage
      - Contraband
      - Gun
      - Ammo
      - Drink
      - GasTank # Default containers won't be empty
      - Explosive
      - Actor
      - Mind # Players
      - MindContainer # Positronic brains
      - Body # No corpses
      - MobPrice # Animals (live or dead) and the like
      - XenoArtifact # Unique, abusable for research points
      - RCD # Dup charges
      - Storage # Till fixed
      - StorageFill # Till fixed
      - BindToStation # no laundering your rental ship machines
    whitelistOverride:
      components:
      - UraniumMaterials # Counts as food

